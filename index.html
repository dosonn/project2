<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>

    <meta name="author" content="dosonn" />
    <meta
      name="description"
      content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="section">
      <div class="inner">
        <div class="menu-group">
          <h1 class="logo">
            <a href="/">GitHub</a>
          </h1>

          <ul class="main-menu">
            <li>
              <a href="/">Personal</a>
            </li>
            <li>
              <a href="/">Open source</a>
            </li>
            <li>
              <a href="/">Busuness</a>
            </li>
            <li>
              <a href="/">Explore</a>
            </li>
          </ul>
        </div>

        <div class="sign-group">
          <div class="btn-group">
            <a class="btn sign-in" href="/">Sign in</a>
            <a class="btn btn--primary sign-up" href="/">Sign up</a>
          </div>

          <form id="search-form" action="">
            <input
              id="search"
              class="input--text"
              type="text"
              placeholder="Search GitHub"
            />
            <input type="submit" />
          </form>

          <ul class="sub-menu">
            <li>
              <a href="/">Pricing</a>
            </li>
            <li>
              <a href="/">Blog</a>
            </li>
            <li>
              <a href="/">Support</a>
            </li>
          </ul>
        </div>

        <div id="toggle-btn">Header Menu Toggle Button</div>
      </div>
    </header>

    <!-- Visual -->
  </body>
</html>
